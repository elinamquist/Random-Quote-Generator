<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Random Quotes Generator</title>
</head>
<body id="body">
	<div class="container-fluid">
		<div class=" text-center">
			<div class="polaroid">
				<div class="polaroid-image-container">
					<img src="images/default.jpg" class="quote-image img-responsive">
				</div>
				<div class="polaroid-quote-container">
					<p class="quote">Success means nothing when you lose dedication.</p>
					<div class="quote-author">-
						<span id="author">Blits The Ambassador</span>
					</div>
				</div>
			</div>
			<div class="row buttons">
				<div class="col-md-6">
					<a class="button" id="twitter">Tweet Quote</a>
				</div>
				<div class="col-md-6" id="new">
					<a class="button" id="newQuotes">New Quote</a>
				</div>
			</div>
			<h3 class="footer">By Elinam Quist</h3>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
